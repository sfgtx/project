<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel form</title>
</head>
<body>
    <style>
    th {
        background-color: #f1f1c1;
    }
    </style>
    <table border="1" width="40%">
    <th colspan="2">Hotel Form</th>
        <form action="" method="POST">
            <tr>
                <td><b>Name:</b></td>
                <td><input type="text" placeholder="John" autofocus autocomplete="" minlength="2" maxlength="15" required></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" placeholder="Davidson" minlength="2" maxlength="12" required></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" name="" id="" required></td>
            </tr>
            <tr>
                <td>Rooms:</td>
                <td>
                    <select required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>People:</td>
                <td><input type="range" id="a" name="a" value="" min="1" max="5"></td>
            </tr>
            <tr>
                <td>Your tel.:</td>
                <td><input type="tel" value="05012345789" pattern="[0-9]{9,11}"></td>
            </tr>
            <tr>
                <td colspan="2"><textarea placeholder="Your comment" rows="6" cols="72"></textarea></td>
            </tr>
            <td colspan="2">
                <input type="submit" >
            </td>
        </form>
    </table>
</body>
</html>
